<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server side events</title>
    <script>
      function runsse() {
        const div = document.querySelector('#sse')
        const eventSource = new EventSource('/server')
        eventSource.onmessage = (event) => {
          div.innerHTML = div.innerHTML + event.data + '<br/>'
        }
      }
    </script>
  </head>
  <body>
    <a href="javascript:runsse()">Start server side events</a>
    <div id="sse"></div>
  </body>
</html>
